<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="grid-container">
        <div id="left">
            <img id="playerA" src="./portrait-man-cartoon-style__1_-removebg-preview.png" alt="Player A" height="500px" width="300px">
        </div>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <button id="restartButton">Restart Game</button>
            <p class="winning-message" id="winningMessage"></p>
        </div>
        <div id="right">
            <img id="playerB" src="./portrait-man-cartoon-style-removebg-preview.png" alt="player B" height="500px" width="300px">
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
